<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Progress Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .group-box {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .group-box:hover {
            transform: scale(1.05);
        }
        .group-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .modal input {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light text-dark">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" href="#">Progress Board</a>
        <div class="ms-auto">
            <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#joinGroupModal">Join Group</button>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create Group</button>
            <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container py-4">
    <h1>Welcome to Your Dashboard</h1>
    <p>Manage your groups and tasks here.</p>

    <!-- Group Boxes -->
    <div class="group-container">
        <div class="group-box" id="group1">
            <h4>Group 1</h4>
            <p>Description of Group 1.</p>
        </div>
        <div class="group-box" id="group2">
            <h4>Group 2</h4>
            <p>Description of Group 2.</p>
        </div>
        <div class="group-box" id="group3">
            <h4>Group 3</h4>
            <p>Description of Group 3.</p>
        </div>
        <!-- More group boxes can go here -->
    </div>
</div>

<!-- Join Group Modal -->
<div class="modal fade" id="joinGroupModal" tabindex="-1" aria-labelledby="joinGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="joinGroupModalLabel">Join Group</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="joinGroupForm" onsubmit="event.preventDefault(); handleJoinGroup();">
            <input type="text" id="joinGroupId" class="form-control" placeholder="Group ID" required>
            <input type="password" id="joinGroupPassword" class="form-control" placeholder="Group Password" required>
            <div class="modal-footer p-0 pt-3">
              <button type="submit" class="btn btn-primary w-100">Join Group</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Create Group Modal -->
<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createGroupForm" onsubmit="event.preventDefault(); handleCreateGroup();">
            <input type="text" id="createGroupName" class="form-control" placeholder="Group Name" required>
            <input type="password" id="createGroupPassword" class="form-control" placeholder="Group Password" required>
            <div class="modal-footer p-0 pt-3">
              <button type="submit" class="btn btn-success w-100">Create Group</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-5 py-4 border-top">
    <p>&copy; 2025 Progress Board. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const BASE_URL = 'http://localhost:8081';

    async function handleJoinGroup() {
        const groupId = document.getElementById('joinGroupId').value.trim();
        const groupPassword = document.getElementById('joinGroupPassword').value.trim();
        const userId = localStorage.getItem('userId');

        if (!userId) {
            alert('User not logged in. Please log in first.');
            return;
        }

        const url = `${BASE_URL}/group/add-member/${userId}/${groupId}?inPsas=${encodeURIComponent(groupPassword)}`;
        console.log(url);
        try {
            const res = await fetch(url, {
                method: 'PUT'
            });

            if (res.ok) {
                alert('Successfully joined the group!');
                window.location.reload();
            } else {
                alert('Failed to join group. Please check your credentials.');
            }
        } catch (error) {
            console.error('Error joining group:', error);
            alert('An error occurred while trying to join the group.');
        }
    }


    async function handleCreateGroup() {
        const groupName = document.getElementById('createGroupName').value;
        const groupPassword = document.getElementById('createGroupPassword').value;

        const res = await fetch(`${BASE_URL}/group/create-group`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: groupName, groupPass: groupPassword })
        });

        if (res.ok) {
            alert('Group created successfully!');
            window.location.reload();
        } else {
            alert('Failed to create group. Please try again.');
        }
    }

    function handleLogout() {
        // Implement logout logic here (e.g., clear session or token)
        alert('You have logged out!');
        window.location.href = '/';  // Redirect to homepage or login page
    }
</script>
</body>
</html>
