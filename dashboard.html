<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Progress Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
    height: 100%;
    margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1 0 auto;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #dcdcdc; /* Light text */
        }
        .navbar {
            background-color: #333 !important; /* Darker navbar */
            border-bottom: 1px solid #555;
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .group-box {
            background-color: #333; /* Dark group box */
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
            color: #fff; /* Light text in group box */
            border: 1px solid #555;
        }
        .group-box:hover {
            transform: scale(1.05);
            background-color: #555; /* Darker on hover */
        }
        .group-container {
            background-color: #2c2c2c; /* Dark container background */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 15px;
            border-radius: 8px;
        }
        .modal-content {
            background-color: #333; /* Dark modal background */
            color: #fff; /* Light text in modal */
            border: 1px solid #555;
        }
        .modal-header {
            border-bottom: 1px solid #555;
        }
        .modal-title {
            color: #fff;
        }
        .modal-body input.form-control {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
        }
        .modal-body input.form-control::placeholder {
            color: #999;
        }
        .modal-footer {
            border-top: 1px solid #555;
        }
        .footer {
            background-color: #333;
            color: #dcdcdc;
            border-top: 1px solid #555;
            padding: 1rem 0;
            text-align: center;
            flex-shrink: 0; 
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        #groupIdDisplay {
            background-color: #444;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }
        .copy-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">
        <a class="navbar-brand" href="#">Progress Board</a>
        <div class="ms-auto">
            <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#joinGroupModal">Join Group</button>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create Group</button>
            <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h1>Welcome to Your Dashboard</h1>
    <p>Manage your groups and tasks here.</p>

    <div class="group-container" id="groupContainer">
        </div>
</div>

<div class="modal fade" id="joinGroupModal" tabindex="-1" aria-labelledby="joinGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinGroupModalLabel">Join Group</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="joinGroupForm" onsubmit="event.preventDefault(); handleJoinGroup();">
                    <input type="text" id="joinGroupId" class="form-control" placeholder="Group ID" required>
                    <input type="password" id="joinGroupPassword" class="form-control" placeholder="Group Password" required>
                    <div class="modal-footer p-0 pt-3">
                        <button type="submit" class="btn btn-primary w-100">Join Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createGroupForm" onsubmit="event.preventDefault(); handleCreateGroup();">
                    <input type="text" id="createGroupName" class="form-control" placeholder="Group Name" required>
                    <input type="password" id="createGroupPassword" class="form-control" placeholder="Group Password" required>
                    <div class="modal-footer p-0 pt-3">
                        <button type="submit" class="btn btn-success w-100">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- New Modal for displaying Group ID after creation -->
<div class="modal fade" id="groupIdModal" tabindex="-1" aria-labelledby="groupIdModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="groupIdModalLabel">Group Created Successfully!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p>This is your Unique Group Id, which you need to share with your friend along with the Group Password you set</p>
                <div id="groupIdDisplay"></div>
                <button class="btn btn-outline-light copy-btn" onclick="copyGroupId()">
                    <i class="bi bi-clipboard"></i> Copy ID
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 py-4 border-top footer">
    <p>&copy; 2025 Progress Board. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const BASE_URL = 'https://progress-board-1409-20917d01.koyeb.app';

    async function handleJoinGroup() {
        const groupId = document.getElementById('joinGroupId').value.trim();
        const groupPassword = document.getElementById('joinGroupPassword').value.trim();
        const userId = localStorage.getItem('userId');

        if (!userId) {
            alert('User not logged in. Please log in first.');
            return;
        }

        const url = `${BASE_URL}/group/add-member/${userId}/${groupId}?inPsas=${encodeURIComponent(groupPassword)}`;
        console.log(url);
        try {
            const res = await fetch(url, {
                method: 'PUT'
            });

            if (res.ok) {
                alert('Successfully joined the group!');
                window.location.reload();
            } else {
                alert('Failed to join group. Please check your credentials.');
            }
        } catch (error) {
            console.error('Error joining group:', error);
            alert('An error occurred while trying to join the group.');
        }
    }

    async function handleCreateGroup() {
        const groupName = document.getElementById('createGroupName').value;
        const groupPassword = document.getElementById('createGroupPassword').value;
        const emptyList = [];
        
        try {
            const userId = localStorage.getItem('userId');
            const res = await fetch(`${BASE_URL}/group/create-group/${userId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: groupName,
                    groupPass: groupPassword,
                    memberIds: emptyList
                })
            });
            
            if (!res.ok) {
                const errorText = await res.text();
                console.error("Group creation failed:", errorText);
                alert('Failed to create group: ' + errorText);
            } else {
                const groupId = await res.text(); 
                console.log("Group created! ID:", groupId);
                
                // Close the create group modal
                const createGroupModal = bootstrap.Modal.getInstance(document.getElementById('createGroupModal'));
                createGroupModal.hide();
                
                // Display the group ID in the new modal
                document.getElementById('groupIdDisplay').textContent = groupId;
                
                // Show the group ID modal
                const groupIdModal = new bootstrap.Modal(document.getElementById('groupIdModal'));
                groupIdModal.show();
                
                // Refresh the groups list in the background
                fetchUserGroups();
            }
        } catch (error) {
            console.error('Error creating group:', error);
            alert('An error occurred while trying to create the group.');
        }
    }
    
    function copyGroupId() {
        const groupId = document.getElementById('groupIdDisplay').textContent;
        navigator.clipboard.writeText(groupId)
            .then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.innerHTML = '<i class="bi bi-check"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copy ID';
                }, 2000);
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy Group ID');
            });
    }

    function handleLogout() {
        // Implement logout logic here (e.g., clear session or token)
        localStorage.removeItem('userId');
        alert('You have logged out!');
        window.location.href = '/';  // Redirect to homepage or login page
    }
    function objectIdToString(objectId) {
        // If it's already a string, return it
        if (typeof objectId === 'string') {
            return objectId;
        }
        
        // If it's null or undefined, return empty string
        if (!objectId) {
            return '';
        }
        
        // If it has $oid property (standard MongoDB ObjectId format)
        if (objectId.$oid) {
            return objectId.$oid;
        }
        
        // If it has timestamp property
        if (objectId.timestamp) {
            return objectId.timestamp.toString();
        }
        
        // If it's an object with _id field
        if (objectId._id) {
            return objectIdToString(objectId._id);
        }
        
        // Last resort: try to stringify it
        try {
            return objectId.toString();
        } catch (e) {
            console.error("Failed to convert ObjectId to string:", e);
            return '';
        }
    }

    async function fetchUserGroups() {
        // Retrieve the user ID from localStorage
        const userId = localStorage.getItem('userId');
        if (!userId) {
            alert('User is not logged in!');
            return;
        }

        try {
            // Fetch the user groups from the API
            const res = await fetch(`${BASE_URL}/group/get-user-groups/${userId}`);

            if (!res.ok) {
                throw new Error(`Failed to fetch groups: ${res.status}`);
            }

            // Parse the response to JSON
            const groups = await res.json();

            // Store the fetched group data in localStorage (all group details)
            groups.forEach(group => {
                localStorage.setItem(group.id.timestamp, JSON.stringify(group)); // Storing full group data
            });

            // Get the container where groups will be displayed
            const groupContainer = document.getElementById('groupContainer');
            groupContainer.innerHTML = ''; // Clear any previous content

            if (groups.length === 0) {
                groupContainer.innerHTML = '<p>No groups found. Create one or join an existing group!</p>';
            } else {
                // Loop through each group and create a group box, displaying only the name
                groups.forEach(group => {
                    const groupBox = document.createElement('div');
                    groupBox.classList.add('group-box');
                    groupBox.innerHTML = `
                        <h4>${group.name}</h4> <p>${group.description || 'No description available.'}</p>
                    `;

                    // Add event listener to the group box to allow navigating to the group's details
                   console.log(group);
                    groupBox.addEventListener('click', () => {
                        const groupId = group.obId;
                        window.location.href = `/group.html?id=${groupId}`;
                    });

                    groupContainer.appendChild(groupBox);
                });
            }
        } catch (error) {
            console.error('Error fetching user groups:', error);
            alert('An error occurred while fetching groups.');
        }
    }

    // Call the function to fetch and display groups when the page loads
    window.onload = async function() {
        await fetchUserGroups();
    };
</script>
</body>
</html>
